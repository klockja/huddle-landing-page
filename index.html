<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8a944f36c0.js" crossorigin="anonymous"></script>
</head>

<body>
  <img src="images/logo.svg" class="logo" alt="Huddle Logo">
  <img src="images/illustration-mockups.svg" class="mockups" alt="">

  <div class="right-container">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <a href="#" class="register-button">Register</a>
  </div>

  <div class="social">
        <a href="facebook.com" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="twitter.com" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="instagram.com" class="social-link"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="jamesklock.me">James Klock</a>.
    </p>
  </footer>
</body>

</html>
